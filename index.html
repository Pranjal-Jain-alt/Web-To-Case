<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porsche Web-to-Case</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: url('https://www.hdcarwallpapers.com/walls/porsche_911_gt3_2021_4k-HD.jpg'); /* Change this to your Porsche image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(6px);
    }

    .form-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #ffcc00;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    input[type="submit"] {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #e6b800;
    }

    select:focus,
    input:focus,
    textarea:focus {
      outline: 2px solid #ffcc00;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Porsche Customer Support</h2>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgK000005xpQD" method="POST">
      <input type="hidden" name="orgid" value="00DgK000005xpQD">
      <input type="hidden" name="retURL" value="http://porsche.com">

      <label for="name">Contact Name</label>
      <input id="name" maxlength="80" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" maxlength="80" name="email" type="text" required>

      <label for="phone">Phone</label>
      <input id="phone" maxlength="40" name="phone" type="text">

      <label for="subject">Subject</label>
      <input id="subject" maxlength="80" name="subject" type="text">

      <label for="description">Description</label>
      <textarea name="description" required></textarea>

      <label for="priority">Priority</label>
      <select id="priority" name="priority">
        <option value="">--None--</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>

      <label for="reason">Case Reason</label>
      <select id="reason" name="reason">
        <option value="">--None--</option>
        <option value="Installation">Installation</option>
        <option value="Equipment Complexity">Equipment Complexity</option>
        <option value="Performance">Performance</option>
        <option value="Breakdown">Breakdown</option>
        <option value="Equipment Design">Equipment Design</option>
        <option value="Feedback">Feedback</option>
        <option value="Other">Other</option>
      </select>

      <label for="status">Status</label>
      <select id="status" name="status">
        <option value="">--None--</option>
        <option value="New">New</option>
        <option value="Working">Working</option>
        <option value="Escalated">Escalated</option>
        <option value="Closed">Closed</option>
      </select>

      <label for="type">Type</label>
      <select id="type" name="type">
        <option value="">--None--</option>
        <option value="Electrical">Electrical</option>
        <option value="Electronic">Electronic</option>
        <option value="Structural">Structural</option>
        <option value="Other">Other</option>
      </select>

      <input type="submit" name="submit" value="Submit Case">
    </form>
  </div>
</body>
</html>
